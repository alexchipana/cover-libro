<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Portadas 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="assets/logo.svg" alt="BookCover3D" class="logo">
                <h1>Creador Portadas 3D</h1>
            </div>

            <div class="controls">
                <!-- Upload Section -->
                <div class="control-group">
                    <h3>Texturas</h3>
                    <div class="file-input-wrapper">
                        <label>Imagen de Portada (Requerido)</label>
                        <input type="file" id="coverUpload" accept="image/*">
                    </div>
                    <div class="file-input-wrapper">
                        <label>Imagen de Lomo (Opcional)</label>
                        <input type="file" id="spineUpload" accept="image/*">
                    </div>
                </div>

                <!-- Book Options -->
                <div class="control-group">
                    <h3>Formato del Libro</h3>
                    <div class="toggle-group">
                        <button class="active" data-format="hardcover">Tapa Dura</button>
                        <button data-format="softcover">Tapa Blanda</button>
                    </div>

                    <label>Grosor</label>
                    <input type="range" id="thicknessRange" min="0.2" max="1.5" step="0.1" value="0.8">
                </div>

                <!-- Scene Options -->
                <div class="control-group">
                    <h3>Escena y Posición</h3>
                    <select id="poseSelect">
                        <option value="standing">De Pie</option>
                        <option value="lying">Acostado</option>
                        <option value="angled">Perspectiva Angulada</option>
                    </select>

                    <label class="mt-2">Fondo</label>
                    <div class="color-picker-group">
                        <button class="bg-btn active" data-bg="transparent" title="Transparente"></button>
                        <button class="bg-btn" data-bg="#f5f5f5" style="background:#f5f5f5" title="Claro"></button>
                        <button class="bg-btn" data-bg="#1a1a1a" style="background:#1a1a1a" title="Oscuro"></button>
                        <button class="bg-btn" data-bg="wood" style="background:url('assets/wood_thumb.jpg')"
                            title="Madera"></button>
                    </div>
                </div>

                <!-- Stack / Multi-Book -->
                <div class="control-group">
                    <h3>Pila de Libros</h3>
                    <div class="button-group">
                        <button id="addStackBtn" class="secondary-btn">Añadir a la Pila</button>
                        <button id="clearStackBtn" class="secondary-btn">Limpiar Pila</button>
                    </div>
                </div>

                <!-- Export -->
                <div class="action-area">
                    <button id="exportBtn" class="primary-btn">Descargar .PNG</button>
                </div>
            </div>
        </aside>

        <main class="canvas-container" id="canvasContainer">
            <!-- Three.js Canvas will be injected here -->
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
